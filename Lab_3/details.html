<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Продукт — подробнее</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#0b2d63; --line:#3a67b5; --text:#eef3ff; --muted:#b8c7f1;
      --card:#0e3b78; --card-2:#114a98; --accent:#2b7cff; --accent-hover:#4d93ff;
    }
    *{box-sizing:border-box}
    body{margin:0;font:15px/1.45 system-ui,Segoe UI,Roboto,Arial;color:var(--text);
         background:#0b2d63 linear-gradient(180deg,#0b2d63 0%,#0a3f8a 55%,#0b2d63 100%)}
    a{color:inherit;text-decoration:none}
    header{position:sticky;top:0;z-index:10;background:#092a5ae6;backdrop-filter:blur(8px);border-bottom:1px solid var(--line)}
    .wrap{max-width:900px;margin:0 auto;padding:14px 18px;display:flex;gap:12px;align-items:center}
    .sp{flex:1}
    .btn{padding:8px 12px;border-radius:10px;border:1px solid var(--line);background:transparent;cursor:pointer;color:var(--text)}
    .btn:hover{background:#0a3f8a77}
    main{max-width:900px;margin:0 auto;padding:22px}
    .card{background:linear-gradient(180deg,var(--card),var(--card-2));border:1px solid var(--line);
          border-radius:16px;overflow:hidden;box-shadow:0 10px 24px rgba(0,0,0,.18)}
    .head{display:flex;gap:18px;align-items:center;padding:18px;border-bottom:1px solid var(--line)}
    .glyph-lg{width:110px;height:110px;border-radius:999px;border:1px solid var(--line);
              background:#0b2f66;display:grid;place-items:center;font-size:56px}
    .pad{padding:18px}
    .badge{font-size:12px;color:var(--muted)}
    .price{font-weight:800;margin-left:12px}
    .cta{margin-left:auto}
    .cta .btn{background:var(--accent);border-color:transparent;color:#061933}
    .cta .btn:hover{background:var(--accent-hover)}
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <strong>Продукт</strong>
    <div class="sp"></div>
    <a class="btn" href="index.html">Домой</a>
  </div>
</header>

<main id="root"></main>

<script>
async function load(){ const r=await fetch('./data.json',{cache:'no-store'}); return r.json(); }
function money(x){return new Intl.NumberFormat('ru-RU',{style:'currency',currency:'RUB',maximumFractionDigits:0}).format(x);}
const id=new URLSearchParams(location.search).get('id');

load().then(data=>{
  const it=data.find(x=>x.id===id);
  const root=document.getElementById('root');
  if(!it){ root.innerHTML='<p>Товар не найден.</p>'; return; }
  root.innerHTML=`
    <section class="card">
      <div class="head">
        <div class="glyph-lg">${it.emoji}</div>
        <div>
          <h2 style="margin:0 0 6px 0">${it.name}</h2>
          <div style="display:flex;align-items:center;gap:8px">
            <span class="badge">${it.category}</span>
            <span class="price">${money(it.price)}</span>
          </div>
        </div>
        <div class="cta"><a class="btn" href="index.html">Назад к списку</a></div>
      </div>
      <div class="pad">
        <p style="color:var(--muted)"><em>${it.short}</em></p>
        <p>${it.desc}</p>
      </div>
    </section>`;
});
</script>
</body>
</html>
